<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User input and conditional statements</title>
</head>
<body>
    
    




    <script>

var cityName = prompt("Enter the name of your city:");


if (cityName && cityName.toLowerCase() === "karachi") {
    alert("Welcome to the city of lights!");
} else {
    alert("Welcome!");
}

var gender = prompt("Please enter your gender (male/female):");


if (gender && gender.toLowerCase() === "male") {
    alert("Good Morning Sir.");
} else if (gender && gender.toLowerCase() === "female") {
    alert("Good Morning Ma’am.");
} else {
    alert("Invalid input. Please enter either 'male' or 'female'.");
}

var color = prompt("Enter the color of the road traffic signal (red/yellow/green):");


if (color && color.toLowerCase() === "red") {
    alert("Must stop.");
} else if (color && color.toLowerCase() === "yellow") {
    alert("Ready to move.");
} else if (color && color.toLowerCase() === "green") {
    alert("Move now.");
} else {
    alert("Invalid input. Please enter either 'red', 'yellow', or 'green'.");
}



var remainingFuel = parseFloat(prompt("Enter the remaining fuel in your car (in litres):"));


if (!isNaN(remainingFuel)) {
    if (remainingFuel < 0.25) {
        alert("Please refill the fuel in your car.");
    } else {
        alert("You are good to ride.");
    }
} else {
    alert("Invalid input. Please enter a valid number for remaining fuel.");
}


var secretNumber = Math.floor(Math.random(2) * 10) + 1;

var userGuess = parseInt(prompt("Guess the secret number (between 1 and 10):"));


if (userGuess === secretNumber) {
    alert("Bingo! Correct answer.");
} else if (userGuess === secretNumber + 1 || userGuess === secretNumber - 1) {
    alert("Close enough to the correct answer.");
} else {
    alert("Sorry, incorrect guess. The secret number was " + secretNumber + ".");
}


var number = parseInt(prompt("Enter a number:"));


if (!isNaN(number)) {
    if (number % 3 === 0) {
        alert("The number " + number + " is divisible by 3.");
    } else {
        alert("The number " + number + " is not divisible by 3.");
    }
} else {
    alert("Invalid input. Please enter a valid number.");
}



var number = parseInt(prompt("Enter any number i will tell you if it's an odd number or even:"));


if (!isNaN(number)) {

    if (number % 2 === 0) {
        alert("The number " + number + " is an even number.");
    } else {
        alert("The number " + number + " is an odd number.");
    }
} else {
    alert("Invalid input. Please enter a valid number.");
}
var temperature = parseFloat(prompt("Enter the temperature:"));


if (!isNaN(temperature)) {
  
    if (temperature > 40) {
        alert("It is too hot outside.");
    } else if (temperature > 30) {
        alert("The Weather today is Normal.");
    } else if (temperature > 20) {
        alert("Today’s Weather is cool.");
    } else if (temperature > 10) {
        alert("OMG! Today’s weather is so Cool.");
    } else {
        alert("It's freezing outside!");
    }
} else {
    alert("Invalid input. Please enter a valid temperature.");
}



    </script>
</body>
</html>
